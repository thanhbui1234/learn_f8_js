<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- đều là bất đồng bộ nhưng đều phụ thuộc nhau và muốn sự dụng những dữ liệu đó để kết hợp với nhau 
    ví dụ thằng này tính ra tổng , thằng kia tính ra hiệu    rồi tính tổng cả 2 thằng 
    -->
    <script>
      var promise = new Promise((rresolve) => {
        setTimeout(function () {
          rresolve([1]);
        }, 2000);
      });
      var promise2 = new Promise((rresolve) => {
        setTimeout(function () {
          rresolve([2, 3]);
        }, 5000);
      });

      Promise.all([promise, promise2]).then(function (result) {
        // ES6 .then(function([result1,result2]){
        // console.log(result01.concat(result02))
        // })
        var result01 = result[0];
        var result02 = result[1];
        console.log(result01.concat(result02));
      });
    </script>
  </body>
</html>
