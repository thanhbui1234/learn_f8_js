<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(ms){
            return new Promise((resolve)=>{
                setTimeout(resolve,ms)
            })
        }

        sleep(1000)
        .then(()=>{
            console.log(1);
            return sleep(1000)
        })
        .then(()=>{
            console.log(2);
            return new Promise((resolve,reject)=>{
                reject('loi con me may roi');
            })
        })
        .then(()=>{
            console.log(3);
            return sleep(1000)
        })
        .then(()=>{
            console.log(4);
            return sleep(1000)
        })
        .catch((error)=>{
            console.log(error)
        })
        .finally(function () {
                console.log('done')
            })
    </script>
</body>
</html>
